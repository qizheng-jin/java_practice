<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change_password</title>
</head>
<body>

            <table>
                <tr>
                    <td>帐号</td>
                    <td><input name="username" type="text"> </td>
                </tr>
                <tr>
                    <td>旧密码</td>

                <tr>
                    <td>新密码</td>
                    <td><input name="new_pin" type="password"> </td>
                </tr>
                <tr>
                    <td>

                    </td>
                </tr>
            </table>
        </form>
    </center>
